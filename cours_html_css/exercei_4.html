<!DOCTYPE html>
<!--ceci est une balise de declaration de fichier html.5-->
<html lang="fr">
<!---ceci est une balise de block html qui est l'élement racine du fichier html-->

<head>
    <!--ceci est une balise htlm qui n'est pas visible contenant les" méta données"-->
    <!--une "méta donnée" est une donnnée servant a définir ou décrire une autre donnée quelque soit son support-->
    <meta charset="UTF-8">
    <!--ceci est une balise de méta donnée avec un attribut charset, il spécifie la caligraphie de mon fichier html-->
    <title>mon premier site en html</title>
    <!--ceci est une balise de titre de page-->
</head>

<body>
    <!--ceci est une balise qui contient le corps "visible" de la page web-->
    <ul>
        <li>acceuil</li>
        <li>page 1
            <ul>
                <li>sous-page 1</li>
            </ul>
        </li>
        <li>page 2</li>
    </ul>
</body>

</html>
